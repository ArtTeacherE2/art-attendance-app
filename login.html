<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Art Room</title>
  <style>
    body { font-family: Arial, sans-serif; background: royalblue; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: white; color: black; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #000; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px; width: 100%; background-color: royalblue; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background-color: darkblue; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸŽ¨ Art Room Login</h2>
    <input type="password" id="password" placeholder="Enter admin password">
    <button onclick="login()">Login</button>
    <p id="msg" style="color: red;"></p>
  </div>
  <script>
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "artadmin2025") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
